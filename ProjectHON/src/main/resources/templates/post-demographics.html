<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Demographics</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

    <style>
        /* Base styles from first HTML */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient::before,
        .bg-gradient::after,
        .bg-gradient span {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .bg-gradient::before {
            width: 500px;
            height: 500px;
            background: rgba(255, 0, 128, 0.2);
            animation: float1 20s ease-in-out infinite;
        }

        .bg-gradient::after {
            width: 600px;
            height: 600px;
            background: rgba(0, 255, 255, 0.15);
            animation: float2 25s ease-in-out infinite;
        }

        .bg-gradient span {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 0, 0.12);
            animation: float3 18s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(10vw, 20vh) scale(1); }
            25% { transform: translate(60vw, 70vh) scale(1.2); }
            50% { transform: translate(80vw, 30vh) scale(0.9); }
            75% { transform: translate(30vw, 80vh) scale(1.1); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(70vw, 60vh) scale(1); }
            33% { transform: translate(20vw, 20vh) scale(1.3); }
            66% { transform: translate(50vw, 80vh) scale(0.8); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(40vw, 10vh) scale(1); }
            30% { transform: translate(10vw, 70vh) scale(1.2); }
            60% { transform: translate(75vw, 50vh) scale(0.9); }
            90% { transform: translate(55vw, 15vh) scale(1.1); }
        }

        .navbar {
            background: rgba(10, 10, 10, 0.8) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ff0080, #ff8c00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            margin: 0 0.5rem;
        }

        .nav-link:hover {
            color: #ff0080 !important;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0080, #00ffff);
        }

        .container-main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .post-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .post-header img {
            max-width: 300px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 0, 128, 0.3);
            border: 2px solid rgba(255, 0, 128, 0.3);
            transition: all 0.3s ease;
        }

        .post-header img:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(255, 0, 128, 0.5);
        }

        .post-header h4 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .post-header .text-info {
            color: #00ffff !important;
            font-weight: 600;
            font-size: 1rem;
        }

        .stats-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stats-box:hover {
            border-color: rgba(255, 0, 128, 0.5);
            box-shadow: 0 15px 40px rgba(255, 0, 128, 0.2);
            transform: translateY(-2px);
        }

        .stats-title {
            background: linear-gradient(135deg, #ff0080, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.1rem;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .stats-box p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .stats-box strong {
            color: #ff8c00;
            font-weight: 700;
        }

        .badge-soft {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 255, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            display: inline-block;
        }

        .chart-tools {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-tools label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        #granularity {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            font-weight: 600;
            border-radius: 8px;
            padding: 6px 12px;
            transition: all 0.2s ease;
            font-size: 0.85rem;
            cursor: pointer;
        }

        #granularity:hover,
        #granularity:focus {
            background: rgba(0, 255, 255, 0.15);
            border-color: rgba(0, 255, 255, 0.6);
            outline: none;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #granularity option {
            background: #0a0a0a;
            color: #00ffff;
        }

        .chart-canvas {
            width: 100%;
            height: 110px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 110px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .table-dark-custom {
            width: 100%;
            border-collapse: collapse;
        }

        .table-dark-custom thead th {
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid rgba(255, 0, 128, 0.3);
            padding: 12px 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .table-dark-custom tbody td {
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .table-dark-custom tbody tr:hover {
            background: rgba(255, 0, 128, 0.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container-main {
                padding: 20px 12px;
            }

            .post-header {
                padding: 20px;
            }

            .post-header img {
                max-width: 250px;
            }

            .post-header h4 {
                font-size: 1.4rem;
            }

            .stats-box {
                padding: 20px;
            }

            .grid-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-canvas {
                height: 110px;
            }

            .chart-container {
                height: 110px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand {
                font-size: 1.4rem;
            }

            .post-header img {
                max-width: 200px;
            }

            .post-header h4 {
                font-size: 1.2rem;
            }

            .stats-title {
                font-size: 1rem;
            }

            .stats-box {
                padding: 15px;
            }

            .chart-canvas {
                height: 110px;
            }

            .chart-container {
                height: 110px;
            }
        }
    </style>
</head>

<body>
<div class="bg-gradient">
    <span></span>
</div>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="#">
            <span class="gradient-text">HotOrNot</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/user/dashboard">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/rating">Rating</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Demographics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-main">
    <div class="post-header">
        <div th:if="${photoDataUrl != null}">
            <img th:src="${photoDataUrl}" alt="Post Image" />
        </div>
        <h4 th:text="${post.caption}">Post Caption</h4>
        <p class="text-info" th:text="${post.hashtag}">#hashtag</p>
        <div th:if="${performanceBadge != null}">
            <span class="badge-soft" th:text="${performanceBadge}">Trending Post</span>
        </div>
    </div>

    <div class="stats-box">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="stats-title m-0">Engagement Over Time</h5>
            <div class="chart-tools">
                <label for="granularity">View</label>
                <select id="granularity">
                    <option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="timelineChart"></canvas>
        </div>
    </div>

    <div class="grid-container">
        <div class="stats-box">
            <h5 class="stats-title">Post Overview</h5>
            <p th:text="${'Average Rating: '+#numbers.formatDecimal(postAvgRating, 1, 1)}"></p>
            <p th:text="${'Highest Rating: '+highestRating}"></p>
            <p th:text="${'Users Visited: ' + oppositeGenderVotes}"></p>
            <p th:text="${'Average User: ' + avgVoterAge}"></p>
        </div>

        <div class="stats-box">
            <h5 class="stats-title">Top 5 Locations</h5>
            <div class="chart-container">
                <canvas id="locationChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const locationLabels = [[${locationLabels}]];
    const locationValues = [[${locationValues}]];
    const timelineLabelsRaw = [[${timelineLabels}]];
    const timelineValuesRaw = [[${timelineValues}]];

    const toDate = (s) => new Date(s + 'T00:00:00');
    function buildColorArray(n, alpha = 0.8) {
      const colors = [];
      for (let i = 0; i < n; i++) {
        const hue = Math.round((360 / Math.max(3, n)) * i);
        colors.push(`hsl(${hue} 80% 55% / ${alpha})`);
      }
      return colors;
    }

    function toISOWeek(date) {
      const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
      d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return { year: d.getUTCFullYear(), week: weekNo };
    }

    function sortPeriodKeys(type) {
      if (type === 'yearly') return (a, b) => Number(a) - Number(b);
      if (type === 'monthly') return (a, b) => a.localeCompare(b);
      return (a, b) => a.localeCompare(b);
    }

    function aggregateTimeline(labels, values, granularity) {
      const map = new Map();
      const now = new Date();
      const sevenDaysAgo = new Date();
      sevenDaysAgo.setDate(now.getDate() - 6);

      for (let i = 0; i < labels.length; i++) {
        const d = toDate(labels[i]);

        // Filter only the current 7-day window when "weekly" is selected
        if (granularity === 'weekly' && (d < sevenDaysAgo || d > now)) continue;

        let key;
        if (granularity === 'yearly') {
          key = String(d.getFullYear());
        } else if (granularity === 'monthly') {
          key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
        } else {
          // Weekly -> show each of the 7 days
          key = d.toISOString().split('T')[0];
        }
        map.set(key, (map.get(key) || 0) + (values[i] || 0));
      }

      const keys = Array.from(map.keys()).sort(sortPeriodKeys(granularity));
      return { labels: keys, values: keys.map(k => map.get(k)) };
    }

    const locationCtx = document.getElementById('locationChart').getContext('2d');
    const timelineCtx = document.getElementById('timelineChart').getContext('2d');

    const locationColors = buildColorArray(locationValues.length, 0.85);
    new Chart(locationCtx, {
      type: 'bar',
      data: {
        labels: locationLabels,
        datasets: [{
          label: 'Ratings by Location',
          data: locationValues,
          backgroundColor: locationColors,
          borderColor: 'rgba(255,255,255,0.25)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true, ticks: { color: '#fff', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } },
          x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.08)' } }
        }
      }
    });

    let currentGranularity = 'monthly';
    function buildTimelineChart(granularity) {
      const agg = aggregateTimeline(timelineLabelsRaw, timelineValuesRaw, granularity);
      return new Chart(timelineCtx, {
        type: 'line',
        data: {
          labels: agg.labels,
          datasets: [{
            label: `Votes (${granularity})`,
            data: agg.values,
            tension: 0.25,
            borderWidth: 2,
            borderColor: 'hsl(180 100% 70% / .95)',
            backgroundColor: 'hsl(180 100% 70% / .2)',
            fill: true,
            pointRadius: 3,
            pointHoverRadius: 5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, ticks: { color: '#fff', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } },
            x: { ticks: { color: '#fff', maxRotation: 0 }, grid: { color: 'rgba(255,255,255,0.08)' } }
          }
        }
      });
    }
    let timelineChart = buildTimelineChart(currentGranularity);
    document.getElementById('granularity').addEventListener('change', (e) => {
      currentGranularity = e.target.value;
      timelineChart.destroy();
      timelineChart = buildTimelineChart(currentGranularity);
    });
    /*]]>*/
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
