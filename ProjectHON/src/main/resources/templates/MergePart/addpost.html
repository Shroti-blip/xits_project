    * {

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #ffffff;
        color: #2d2d2d;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding-bottom: 80px; /* Space for mobile bottom nav */
    }

    @media (min-width: 768px) {
        body {
            padding-bottom: 0;
        }
    }

    .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: linear-gradient(135deg, #FFF5F0 0%, #FFE8F0 50%, #FFF0F5 100%);
    }

    .bg-gradient::before,
    .bg-gradient::after,
    .bg-gradient span {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
    }

    .bg-gradient::before {
        width: 600px;
        height: 600px;
        background: rgba(250, 130, 49, 0.15);
        animation: float1 20s ease-in-out infinite;
    }

    .bg-gradient::after {
        width: 700px;
        height: 700px;
        background: rgba(255, 107, 157, 0.12);
        animation: float2 25s ease-in-out infinite;
    }

    .bg-gradient span {
        width: 500px;
        height: 500px;
        background: rgba(249, 127, 81, 0.1);
        animation: float3 18s ease-in-out infinite;
    }

    @keyframes float1 {
        0%, 100% { transform: translate(10vw, 20vh) scale(1); }
        25% { transform: translate(60vw, 70vh) scale(1.3); }
        50% { transform: translate(80vw, 30vh) scale(0.9); }
        75% { transform: translate(30vw, 80vh) scale(1.2); }
    }

    @keyframes float2 {
        0%, 100% { transform: translate(70vw, 60vh) scale(1); }
        33% { transform: translate(20vw, 20vh) scale(1.4); }
        66% { transform: translate(50vw, 80vh) scale(0.8); }
    }

    @keyframes float3 {
        0%, 100% { transform: translate(40vw, 10vh) scale(1); }
        30% { transform: translate(10vw, 70vh) scale(1.3); }
        60% { transform: translate(75vw, 50vh) scale(0.9); }
        90% { transform: translate(55vw, 15vh) scale(1.2); }
    }

    /* Desktop Navigation */
    .navbar-desktop {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(20px);
        border-bottom: 2px solid rgba(250, 130, 49, 0.2);
        box-shadow: 0 4px 20px rgba(250, 130, 49, 0.1);
        display: none;
    }

    @media (min-width: 768px) {
        .navbar-desktop {

    .navbar-brand {

    .logo-hot {

    .logo-not {

    .nav-link {

        margin: 0 0.5rem;

    .nav-link.active {

    .btn-neon {

    /* Mobile Bottom Navigation */

        backdrop-filter: blur(20px);

        justify-content: space-around;

        padding: 8px 0;

    .bottom-nav-item {

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;

    .popup {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 248, 240, 0.95));
        padding: 40px 60px;
        border-radius: 25px;
        text-align: center;

        overflow: hidden;
        animation: popupScale 0.6s ease-out;
    }

    @keyframes popupScale {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .badge-wrapper {
        position: relative;
        margin-bottom: 15px;
    }

    .badge {
        background: linear-gradient(135deg, #FA8231, #F97F51, #FF6B9D);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: relative;
        box-shadow: 0 0 40px rgba(250, 130, 49, 0.6);
        animation: pulse 1.5s infinite;

    .badge-text {
        font-size: 2.5em;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .shine {
        position: absolute;

        left: -75%;

        margin-top: 15px;

        font-weight: 700;
    }

    @keyframes pulse {

    }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 32px;
        color: #999;
        background: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;

    }

<script>
  let selectedImage = null;
  let croppedImage = null;
  let cropArea = { x: 0, y: 0, width: 100, height: 100 };

  // Elements
  const fileInput = document.getElementById('fileInput');
  const uploadArea = document.getElementById('uploadArea');
  const previewArea = document.getElementById('previewArea');
  const previewImage = document.getElementById('previewImage');
  const removeBtn = document.getElementById('removeBtn');
  const submitBtn = document.getElementById('submitBtn');
  const caption = document.getElementById('caption');
  const cropModal = document.getElementById('cropModal');
  const cropImage = document.getElementById('cropImage');
  const cropOverlay = document.getElementById('cropOverlay');
  const cropHandle = document.getElementById('cropHandle');
  const cropCanvas = document.getElementById('cropCanvas');
  const closeModal = document.getElementById('closeModal');
  const cancelCrop = document.getElementById('cancelCrop');
  const confirmCrop = document.getElementById('confirmCrop');

  // Tab switching
  const tabs = {
      home: document.getElementById('homeTab'),
      upload: document.getElementById('uploadTab'),
      messages: document.getElementById('messagesTab'),
      notifications: document.getElementById('notificationsTab')
  };

  document.querySelectorAll('.nav-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
          var tab = btn.dataset.tab;

          // Update active nav button
          document.querySelectorAll('.nav-btn').forEach(function(b) {
              b.classList.remove('active');
          });
          btn.classList.add('active');

          // Show correct tab
          Object.keys(tabs).forEach(function(key) {
              tabs[key].classList.add('hidden');
          });
          tabs[tab].classList.remove('hidden');
      });
  });

  // Upload area click
  uploadArea.addEventListener('click', function() {
      fileInput.click();
  });

  // File selection
  fileInput.addEventListener('change', function(e) {
      var file = e.target.files[0];
      if (file) {
          var reader = new FileReader();
          reader.onload = function(e) {
              selectedImage = e.target.result;
              cropImage.src = selectedImage;
              cropModal.classList.add('active');
          };
          reader.readAsDataURL(file);
      }
  });

  // Initialize crop area after image loads - FIXED FOR MOBILE
  cropImage.addEventListener('load', function() {
      var rect = cropImage.getBoundingClientRect();
      var width = rect.width;
      var height = rect.height;
      var size = Math.min(width, height) * 0.8;
      cropArea = {
          x: (width - size) / 2,
          y: (height - size) / 2,
          width: size,
          height: size
      };
      updateCropOverlay();
  });

  function updateCropOverlay() {
      cropOverlay.style.left = cropArea.x + 'px';
      cropOverlay.style.top = cropArea.y + 'px';
      cropOverlay.style.width = cropArea.width + 'px';
      cropOverlay.style.height = cropArea.height + 'px';
  }

  // Drag crop overlay
  var isDragging = false;
  var dragStartX, dragStartY;

  cropOverlay.addEventListener('mousedown', function(e) {
      if (e.target === cropHandle) return;
      isDragging = true;
      dragStartX = e.clientX - cropArea.x;
      dragStartY = e.clientY - cropArea.y;
      e.preventDefault();
  });

  // Touch support for mobile
  cropOverlay.addEventListener('touchstart', function(e) {
      if (e.target === cropHandle) return;
      isDragging = true;
      var touch = e.touches[0];
      dragStartX = touch.clientX - cropArea.x;
      dragStartY = touch.clientY - cropArea.y;
      e.preventDefault();
  });

  document.addEventListener('mousemove', function(e) {
      if (isDragging) {
          var imgRect = cropImage.getBoundingClientRect();
          var newX = e.clientX - dragStartX - imgRect.left;
          var newY = e.clientY - dragStartY - imgRect.top;

          var displayWidth = imgRect.width;
          var displayHeight = imgRect.height;

          newX = Math.max(0, Math.min(newX, displayWidth - cropArea.width));
          newY = Math.max(0, Math.min(newY, displayHeight - cropArea.height));

          cropArea.x = newX;
          cropArea.y = newY;
          updateCropOverlay();
      }
  });

  // Touch move for mobile
  document.addEventListener('touchmove', function(e) {
      if (isDragging) {
          var touch = e.touches[0];
          var imgRect = cropImage.getBoundingClientRect();
          var newX = touch.clientX - dragStartX - imgRect.left;
          var newY = touch.clientY - dragStartY - imgRect.top;

          var displayWidth = imgRect.width;
          var displayHeight = imgRect.height;

          newX = Math.max(0, Math.min(newX, displayWidth - cropArea.width));
          newY = Math.max(0, Math.min(newY, displayHeight - cropArea.height));

          cropArea.x = newX;
          cropArea.y = newY;
          updateCropOverlay();
      }
  });

  document.addEventListener('mouseup', function() {
      isDragging = false;
  });

  document.addEventListener('touchend', function() {
      isDragging = false;
  });

  // Resize crop overlay
  var isResizing = false;
  var resizeStartWidth, resizeStartHeight, resizeStartX, resizeStartY;

  cropHandle.addEventListener('mousedown', function(e) {
      isResizing = true;
      resizeStartWidth = cropArea.width;
      resizeStartHeight = cropArea.height;
      resizeStartX = e.clientX;
      resizeStartY = e.clientY;
      e.stopPropagation();
      e.preventDefault();
  });

  cropHandle.addEventListener('touchstart', function(e) {
      isResizing = true;
      var touch = e.touches[0];
      resizeStartWidth = cropArea.width;
      resizeStartHeight = cropArea.height;
      resizeStartX = touch.clientX;
      resizeStartY = touch.clientY;
      e.stopPropagation();
      e.preventDefault();
  });

  document.addEventListener('mousemove', function(e) {
      if (isResizing) {
          var deltaX = e.clientX - resizeStartX;
          var deltaY = e.clientY - resizeStartY;
          var delta = Math.max(deltaX, deltaY);

          var newWidth = resizeStartWidth + delta;
          var newHeight = resizeStartHeight + delta;

          var imgRect = cropImage.getBoundingClientRect();
          var displayWidth = imgRect.width;
          var displayHeight = imgRect.height;

          newWidth = Math.min(newWidth, displayWidth - cropArea.x);
          newHeight = Math.min(newHeight, displayHeight - cropArea.y);
          var newSize = Math.min(newWidth, newHeight);

          cropArea.width = Math.max(50, newSize);
          cropArea.height = Math.max(50, newSize);
          updateCropOverlay();
      }
  });

  document.addEventListener('touchmove', function(e) {
      if (isResizing) {
          var touch = e.touches[0];
          var deltaX = touch.clientX - resizeStartX;
          var deltaY = touch.clientY - resizeStartY;
          var delta = Math.max(deltaX, deltaY);

          var newWidth = resizeStartWidth + delta;
          var newHeight = resizeStartHeight + delta;

          var imgRect = cropImage.getBoundingClientRect();
          var displayWidth = imgRect.width;
          var displayHeight = imgRect.height;

          newWidth = Math.min(newWidth, displayWidth - cropArea.x);
          newHeight = Math.min(newHeight, displayHeight - cropArea.y);
          var newSize = Math.min(newWidth, newHeight);

          cropArea.width = Math.max(50, newSize);
          cropArea.height = Math.max(50, newSize);
          updateCropOverlay();
      }
  });

  document.addEventListener('mouseup', function() {
      isResizing = false;
  });

  document.addEventListener('touchend', function() {
      isResizing = false;
  });

  // Close modal
  closeModal.addEventListener('click', function() {
      cropModal.classList.remove('active');
      selectedImage = null;
      fileInput.value = '';
  });

  cancelCrop.addEventListener('click', function() {
      cropModal.classList.remove('active');
      selectedImage = null;
      fileInput.value = '';
  });

  // Confirm crop - FIXED FOR MOBILE
  confirmCrop.addEventListener('click', function() {
      var canvas = cropCanvas;
      var ctx = canvas.getContext('2d');

      var naturalWidth = cropImage.naturalWidth;
      var naturalHeight = cropImage.naturalHeight;
      var imgRect = cropImage.getBoundingClientRect();
      var scaleX = naturalWidth / imgRect.width;
      var scaleY = naturalHeight / imgRect.height;

      canvas.width = cropArea.width * scaleX;
      canvas.height = cropArea.height * scaleY;

      ctx.drawImage(
          cropImage,
          cropArea.x * scaleX,
          cropArea.y * scaleY,
          cropArea.width * scaleX,
          cropArea.height * scaleY,
          0,
          0,
          canvas.width,
          canvas.height
      );

      croppedImage = canvas.toDataURL('image/png');
      previewImage.src = croppedImage;
      uploadArea.classList.add('hidden');
      previewArea.classList.remove('hidden');
      submitBtn.disabled = false;
      cropModal.classList.remove('active');
  });

  // Hashtag buttons
  const hashtags = document.querySelectorAll('.hashtag-btn');
  const inputText = document.getElementById('hashtags');

  hashtags.forEach(function(btn) {
      btn.addEventListener('click', function(e) {
          var tag = e.target.dataset.tag;
          inputText.value += tag + ' ';
      });
  });

  // Remove image
  removeBtn.addEventListener('click', function(e) {
      e.preventDefault();
      selectedImage = null;
      croppedImage = null;
      uploadArea.classList.remove('hidden');
      previewArea.classList.add('hidden');
      submitBtn.disabled = true;
      fileInput.value = '';
  });
</script>
