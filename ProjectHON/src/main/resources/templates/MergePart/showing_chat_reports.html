<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        :root {
        --hon-primary: #F73B20;
        --hon-secondary: #ff7961;
        --hon-light: #fff5f2;
        --hon-border: #ffe0da;
        --hon-shadow: rgba(247, 59, 32, 0.18);
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #ffffff;
        min-height: 100vh;
      }

      /* HEADER */
      .inbox-header {
        background: var(--hon-primary);
        padding: 22px 24px;
        display: flex;
        align-items: center;
        gap: 15px;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 14px var(--hon-shadow);
      }

      .inbox-title {
        font-size: 24px;
        font-weight: 700;
        color: white;
      }

      /* BACK BUTTON */
      .back-btn {
        background: white;
        border: none;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 18px var(--hon-shadow);
      }

      .back-btn i {
        font-size: 20px;
        color: var(--hon-primary);
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;   /* space after header */
        padding: 30px 20px;  /* inner padding */
      }
      .reports-grid {
        display: grid;
        gap: 22px;   /* space between report cards */
      }

      .report-details {
        margin-top: 18px;
      }

      .report-reason {
        margin-top: 18px;
      }


      /* PAGE TITLE */
      .page-title {
        color: var(--hon-primary);
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--hon-primary);
      }

      /* REPORT CARD */
      .report-card {
        background: white;
        border: 1px solid var(--hon-border);
        border-radius: 16px;
        padding: 26px;   /* increased */
        transition: all 0.3s ease;
        box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      }


      .report-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 26px var(--hon-shadow);
        border-color: var(--hon-primary);
      }

      /* USER AVATAR */
      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--hon-primary), var(--hon-secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-weight: 700;
      }

      /* STATUS BADGES */
      .report-status {
        padding: 6px 14px;
        border-radius: 30px;
        font-size: 12px;
        font-weight: 700;
      }

      .status-pending {
        background: #fff3cd;
        color: #b45309;
      }

      .status-reviewed {
        background: #ffe4dc;
        color: var(--hon-primary);
      }

      .status-resolved {
        background: #e6f7ef;
        color: #047857;
      }

      /* DETAILS */
      .detail-label {
        font-weight: 600;
        color: #777;
      }

      .detail-value {
        color: #333;
      }

      /* REPORT REASON */
      .report-reason {
        background: var(--hon-light);
        padding: 14px;
        border-radius: 10px;
        margin-top: 14px;
        border-left: 4px solid var(--hon-primary);
      }

      .report-reason strong {
        color: var(--hon-primary);
        font-size: 13px;
      }

      /* EMPTY STATE */
      .empty-state i {
        font-size: 64px;
        color: var(--hon-primary);
      }

    </style>

</head>
<body>
<!-- Header -->
<div class="inbox-header">
    <button class="back-btn" onclick="window.location.href='/user/dashboard'">
        <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="inbox-title">
        <i class="bi bi-flag me-2"></i><span>My Reports</span>
    </h1>
</div>

<!-- Main Content -->
<div class="container">
    <div class="page-title">
        <i class="bi bi-file-earmark-text me-2"></i>Chat Reports I've Submitted
    </div>

    <div class="reports-grid" id="reportsGrid">
        <!-- Report Card 1 -->
        <div class="report-card" th:each="list : ${listC}">
            <div class="report-header">
                <div class="reported-user">
                    <!--                    <div class="user-avatar">JD</div>-->
                    <div class="user-info">
                        <!--                        <h3>John Doe</h3>-->
                        <p th:text="${list.owner.username}">@johndoe123</p>
                    </div>
                </div>
                <P></P><span class="report-status status-pending" th:text="${list.status}">Pending</span>
            </div>
            <div class="report-details">

                <div class="detail-row">
                    <span class="detail-label" >Date Of Reporting:</span>
                    <span class="detail-value" th:text="${list.dateTime}">Dec 15, 2025</span>
                </div>
                <div class="report-reason">
                    <span class="detail-label">Category:</span>
                    <span class="detail-value" th:text="${list.reason}">Inappropriate Content</span>
                </div>
            </div>

        </div>

    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
